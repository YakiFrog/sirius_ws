      model_dt: 0.050 # default: 0.05
      batch_size: 1000
      vx_std: 0.13 # default: 0.2 -> 0.1
      vy_std: 0.0
      wz_std: 0.50 # default: 0.4 -> 0.1
      vx_max: 0.50 # default: 0.50 -> 0.40
      vx_min: -0.13 # default: -0.35 -> -0.40
      vy_max: 0.00
      wz_max: 1.00 # default: 1.9 -> 0.4
      ax_max: 0.70 # default: 3.0 -> 0.50
      ax_min: -0.70 # default: -3.0 -> -0.50
      ay_max: 0.00
      az_max: 1.30 # default: 3.5 -> 0.35
      iteration_count: 1
      prune_distance: 1.0
      transform_tolerance: 5.0 # default: 0.1 -> 0.2
      temperature: 0.3
      gamma: 0.015
